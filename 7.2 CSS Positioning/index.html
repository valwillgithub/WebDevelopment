<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CSS Positioning Exercise</title>
		<style>
			#blue {
				height: 300px;
				width: 500px;
				background-color: blue;
				position: relative;
				top: 200px;
				left: 200px;
			}
			.red-circle {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
				top: 150px;
				left: 250px;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<div class="blue-box" id="blue">
			<div class="red-circle"></div>
		</div>
	</body>
</html>
